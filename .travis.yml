sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- 8
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- npm install -g angular-cli-ghpages
script:
- npm run example:lint
- npm run example:e2e
- npm run lint
- npm run test
- npm run example:build-pages
- npm run build
after_success:
- if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ] ; then
  angular-cli-ghpages --dir="dist-ghpages" --repo="https://${GH_TOKEN}@github.com/siegerx3/angular-tinymce.git"
  --name="Sr. Travis" --email="hi@travis.org"; fi
before_deploy:
- cd dist
deploy:
  provider: npm
  email: siegerx3-games@yahoo.de
  api_key:
    secure: 
  on:
    branch: master
  skip_cleanup: true
env:
  global:
    secure: 
